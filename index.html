<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="todo, list, task, manager, route, api, frontend" />
    <meta name="author" content="Mohamed Emary" />
    <meta name="description" content="A simple todo app to handle your tasks" />
    <link rel="icon" href="./assets/images/to-do-list.png" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Todo App</title>
  </head>
  <body
    class="vh-100 d-flex flex-column justify-content-center align-items-center">
    <!-- Overlay Black bg -->
    <div
      class="overlay bg-black bg-opacity-50 w-100 h-100 position-absolute z-n1"></div>
    <header>
      <h3 class="greet fw-bold mb-3 fst-italic"></h3>
    </header>
    <main
      class="container col-lg-8 h-75 d-flex flex-column justify-content-evenly">
      <!-- Current Todos -->
      <div class="tasks rounded-pill w-100" data-bs-theme="dark">
        <button
          class="w-100 rounded-pill py-2 border-0 fs-4 fw-bold d-flex align-items-center px-4"
          type="button">
          <i
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#todoInputModal"
            class="fa-solid fa-plus me-3"></i>
          <span> What is your focus for today? </span>
        </button>
        <div
          class="list-group border-0 py-0 show w-100 bg-black bg-opacity-10 fs-5 mb-3"></div>
      </div>

      <!-- Finished Tasks -->
      <div
        class="finished-tasks dropdown rounded-pill w-100"
        data-bs-theme="dark">
        <button
          class="rounded-pill py-2 w-100 border-0 fs-4 fw-bold d-flex justify-content-between align-items-center px-4"
          type="button"
          data-bs-auto-close="false"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          <span
            ><span
              class="finised-no d-inline-block me-2 text-black rounded-pill"
              >0</span
            >
            Finished Tasks</span
          >
          <i class="fa-solid fa-chevron-down"></i>
        </button>
        <ul
          class="dropdown-menu py-0 show w-100 bg-black bg-opacity-50 fs-5 border-0"
          data-bs-theme="dark"></ul>
      </div>
      <!-- Todo Prompt Modal -->
      <div
        class="modal fade"
        id="todoInputModal"
        tabindex="-1"
        aria-labelledby="todoInputModalLabel"
        data-bs-theme="dark"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5 text-white" id="todoInputModalLabel">
                Enter Your Todo:
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                id="todoInput"
                class="form-control"
                placeholder="Join a meeting at 8:00 PM" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn submit-todo">Add Todo</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
