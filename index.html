<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="todo, list, task, manager, route, api, frontend" />
    <meta name="author" content="Mohamed Emary" />
    <meta name="description" content="A simple todo app to handle your tasks" />
    <link rel="icon" href="./assets/images/to-do-list.png" />
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Todo App</title>
  </head>
  <body
    class="vh-100 d-flex flex-column justify-content-center align-items-center">
    <!-- 
      TODO 
      1. Make the width of the menus a little smaller
    -->

    <div
      class="overlay bg-black bg-opacity-50 w-100 h-100 position-absolute z-n1"></div>
    <header>
      <h3 class="greet fw-bold mb-3 fst-italic">Hey, Mohamed</h3>
    </header>
    <main
      class="container col-lg-8 h-75 d-flex flex-column justify-content-evenly">
      <div class="tasks rounded-pill w-100" data-bs-theme="dark">
        <button
          class="w-100 rounded-pill py-2 border-0 fs-4 fw-bold d-flex align-items-center px-4"
          type="button">
          <i class="fa-solid fa-plus me-3"></i>
          <span> What is your focus for today? </span>
        </button>
        <div
          class="list-group border-0 py-0 show w-100 bg-black bg-opacity-10 fs-5 mb-3">
          <li
            class="list-group-item bg-black bg-opacity-10 d-flex justify-content-between align-items-center">
            <span
              ><i class="fa-regular fa-square me-2"></i> Something else here </span
            ><span>
              <i class="fa-regular fa-trash-can"></i>
            </span>
          </li>
        </div>
      </div>

      <!-- Finished Tasks -->
      <div
        class="finished-tasks dropdown rounded-pill w-100"
        data-bs-theme="dark">
        <button
          class="rounded-pill py-2 w-100 border-0 fs-4 fw-bold d-flex justify-content-between align-items-center px-4"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false">
          <span
            ><span
              class="finised-no d-inline-block me-2 text-black rounded-pill"
              >3</span
            >
            Completed Tasks</span
          >
          <i class="fa-solid fa-chevron-down"></i>
        </button>

        <ul
          class="dropdown-menu py-0 show w-100 bg-black bg-opacity-50 fs-5 border-0"
          data-bs-theme="dark">
          <li
            class="dropdown-item opacity-25 py-2 d-flex justify-content-between align-items-center px-3">
            <span>
              <i class="fa-regular fa-square-check me-2"></i>
              <span class="text-decoration-line-through">
                Something else here
              </span>
            </span>
            <span>
              <i class="fa-regular fa-trash-can"></i>
            </span>
          </li>
        </ul>
      </div>
    </main>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
